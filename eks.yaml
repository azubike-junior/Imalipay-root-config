apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: root-config
  name: root-config
spec:
  replicas: 1
  selector:
    matchLabels:
      app: root-config
  strategy: {}
  template:
    metadata:
      labels:
        app: root-config
    spec:
      containers:
        - image: 386821460247.dkr.ecr.eu-west-1.amazonaws.com/root_config:latest
          name: root-config
          imagePullPolicy: Always
          resources: {}
          ports:
            - containerPort: 80
status: {}

---
apiVersion: v1
kind: Service
metadata:
  name: root-config
  labels:
    run: root-config
spec:
  ports:
    - port: 80
      protocol: TCP
  selector:
    app: root-config
  type: LoadBalancer

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: root-config
spec:
  ingressClassName: nginx-example
  rules:
    - host: "development.imalipay.com"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: root-config
                port:
                  number: 80
